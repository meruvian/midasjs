<!DOCTYPE html>
<html class="">
<head>
	<meta charset="UTF-8">
	<title>Midas</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
	<link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
	<link rel="stylesheet" href="bower_components/ui-select/dist/select.css" />
	<link rel="stylesheet" href="bower_components/admin-lte/dist/css/AdminLTE.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css({.tmp,app}) styles/main.css -->
	<link rel="stylesheet" href="frontend/login/login.css">
	<!-- endbuild -->
</head>
<body ng-app="midasApp" ng-controller="RegisterCtrl" class="login-box">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-xs-12">
			<div class="form-box" id="login-box">
				<div class="header text-center">
					<img src="images/flat_meruvian_200px.png">
				</div>
				<hr>
				<form name="registerForm" method="post" ng-submit="register(user, registerForm)" novalidate validation-schema schema="register">
					<div class="body">
						<div class="row vertical-align">
							<div class="col-md-4 vcenter">
								<h4 class="text-center">Register using Social Networks</h4>
								<div class="text-center">
									<a href="/login/social/mervid">
										<span class="fa-stack fa-3x">
											<i class="fa fa-circle fa-stack-2x text-primary"></i>
											<img class="fa fa-stack-1x fa-inverse" style="width: 1.96em; height: 1.96em;" src="images/merv_96px.png">
										</span>
									</a>
									<a href="login/social/facebook">
										<span class="fa-stack fa-3x">
											<i class="fa fa-circle fa-stack-2x"></i>
											<i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
										</span>
									</a>
									<a href="login/social/google">
										<span class="fa-stack fa-3x">
											<i class="fa fa-circle fa-stack-2x" style="color : #f56954"></i>
											<i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
										</span>
									</a>
								</div>
							</div>
							<div class="col-md-2 vcenter">
								<br>
								<h4 class="text-center">OR</h4>
								<br>
							</div>
							<div class="col-md-6 vcenter">
								<div class="form-group">
									<label class="control-label">Register</label>
									<div class="row">
										<div class="col-md-6">
											<div class="controls">
												<input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" ng-model="user.name.first" required />
											</div>
										</div>
										<div class="col-md-6">
											<div class="controls">
												<input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" ng-model="user.name.last" />
											</div>
										</div>
									</div>
								</div>
								<div class="form-group has-feedback">
									<div class="controls">
										<input type="text" id="username" name="username" class="form-control" placeholder="Username" ng-model="user.username" required />
									</div>
								</div>
								<div class="form-group">
									<div class="controls">
										<input type="email" id="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" required />
									</div>
								</div>
								<div class="form-group">
									<div class="controls">
										<input type="password" id="password" name="passwd" class="form-control" placeholder="Password" ng-model="user.password" required />
									</div>
								</div>
								<div class="form-group">
									<div class="controls">
										<input type="password" id="confirmpasswd" name="confpasswd" class="form-control" placeholder="Confirm Password" ng-model="confirmpasswd" required />
									</div>
								</div>
								<div class="form-group">
									<div class="label label-danger" ng-show="error">Problem occurred while registering user</div>
									<button type="submit" class="btn bg-blue btn-block">Register</button>
									<div>
										Already have an account? <a href="login">Sign in here</a>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<br>
								<br>
								<hr>
								<span class="text-muted pull-right">&copy; 2015, Meruvian</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- build:js({.tmp,app}) scripts/register.js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-validation/dist/angular-validation.js"></script>
    <script src="bower_components/angular-validation/dist/angular-validation-rule.js"></script>
    <script src="bower_components/angular-validation-schema/angular-validation-schema.js"></script>

    <script src="frontend/register/register.js"></script>
    <script src="frontend/register/register.controller.js"></script>
    <script src="frontend/register/register.service.js"></script>
    <script src="frontend/register/register.validator.js"></script>
    <!-- endbuild -->
</body>
</html>
